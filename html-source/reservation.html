<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {

                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

    const reservationDates = document.getElementById('reservation-dates');
    const dateRangePicker = new DateRangePicker(reservationDates, {
        format: 'yyyy-mm-dd'
    });

    function notify(msg, msgType) {
        notie.alert({
            type: msgType,
            text: msg,
        });
    }

    document.getElementById('notificationTest').addEventListener('click', function () {
        notify('This is my success message', 'success');
    });
</script>
